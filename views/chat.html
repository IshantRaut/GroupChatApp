<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Group Chat App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item px-1">
                <div class="navbar-text text-warning" id="username-nav">John Doe</div>
              </li>
              <li class="nav-item px-1">
                <a href="/" class="navbar-text text-light" style="text-decoration: none;">Logout</a>
              </li>
            </ul>
        </div>
    </div>
</div>
<div class="container col-md-6 my-1">
    <h3 class="text-center text-success">Chats</h3>
    <ul class="list-group" id="chat-list">
        <!-- <li class="list-group-item">person 1</li>
        <li class="list-group-item">person 2</li>
        <li class="list-group-item">person 3</li> -->
    </ul>
</div>
<div class="container col-md-6 my-1">
    <hr>
    <div class="input-group">
        <input type="text" class="form-control bg-light" id="message" placeholder="Enter message"
        aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="send-btn">Send</button>
        </div>
    </div>
</div>
</body>
<script src="/js/chat.js"></script>
</html>
