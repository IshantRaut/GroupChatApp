<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

<div class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Group Chat App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar navbar-collapse" id="navbarSupportedContent">
            
            <ul class="navbar-nav mb-2 mb-lg-0 px-1">
              <li class="nav-item me-2 ps-2">
                <div class="navbar-text text-warning" id="username-nav">John Doe</div>
              </li>
             
              <li class="nav-item me-2 pt-1">
                <button class="btn btn-sm btn-outline-light border-0" id="logout-btn">Logout</button>
              </li>
            </ul>
        </div>
    </div>
</div>


<div class="container col-md-8 col-lg-7 col-xl-6 my-1">
    <h2 class="text-center text-success">Chats</h2>
    <div id="err-msg" class="text-center text-danger"></div>
    <div id="success-msg" class="text-center text-success"></div>
   
    <div class="container bg-light py-1" id="chat-list"></div>
    <hr>
    <div class="input-group">
        
      <input type="text" class="form-control bg-light" id="message" placeholder="Enter message"
      aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="send-btn">Send</button>
      </div>
  </div>
</div>

</body>
<!-- Axios -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
<!-- Javascript -->
<script src="/js/chat.js"></script>
